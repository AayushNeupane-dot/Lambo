<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery with Lightbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Photo Gallery</h1>
  </header>

  <main>
    <div class="gallery">
      <img src="lambor (2).webp" alt="Sample 1" class="gallery-item">
      <img src="lam (1).jpeg" alt="Sample 2" class="gallery-item">
      <img src="l (1).jpeg" alt="Sample 3" class="gallery-item">
      <img src="l (1).jpeg" alt="Sample 4" class="gallery-item">
      <img src="l (1).jpeg" alt="Sample 5" class="gallery-item">
      <img src="l (1).jpeg" alt="Sample 6" class="gallery-item">
    </div>
  </main>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Lightbox View">
  </div>

  <footer>
    <p>&copy; 2024 Photo Gallery. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
